<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="calendar" id="calendar">
            
        <!-- Basic information and navigation elements -->
        <ul class="calendar__month">
            <li class="calendar__prev-month">←</li>
            <li class="calendar__next-month">→</li>
            <li class="calendar__month-name"></li>
            <li class="calendar__year-name"></li>
        </ul>

        <!-- Names of the days of the week -->
        <ul class="calendar__weekdays">
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
            <li>Sun</li>
        </ul>

        <!-- Days of the month -->
        <ul class="calendar__days"></ul>
    </div>
</body>
</html>
